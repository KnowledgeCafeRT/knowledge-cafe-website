<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order - Knowledge Café</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700&family=Climate+Crisis:wght@400&family=Italiana&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .order-page {
      background: var(--beige);
      padding: 200px 4rem 6rem;
      min-height: 100vh;
    }

    .order-header {
      margin-bottom: 3rem;
    }

    .order-header .menu-title {
      margin-bottom: 2rem;
    }

    .order-controls {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: 2rem;
    }

    .menu-item {
      transition: transform 0.2s, opacity 0.2s;
    }

    .menu-item:hover {
      transform: translateY(-5px);
      opacity: 0.9;
    }

    .menu-item:active {
      transform: translateY(-2px);
    }

    .order-categories {
      display: flex;
      flex-direction: column;
      gap: 2.5rem;
    }

    .order-page .menu-container {
      width: 100%;
      max-width: 1292px;
    }

    .order-page .menu-category {
      width: 100%;
      max-width: 1292px;
    }

    .menu-item-wrapper {
      position: relative;
      width: 100%;
    }

    .coffee-options-panel {
      margin-top: 1rem;
      padding: 1.5rem;
      background: rgba(242, 234, 217, 0.8);
      border-radius: 15px;
      border: 2px solid var(--primary-blue);
    }

    .coffee-options-content {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .option-group h5 {
      font-family: 'Montserrat', sans-serif;
      font-size: 14px;
      color: var(--primary-blue);
      font-weight: 600;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
    }

    .option-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .option-btn {
      padding: 0.5rem 1rem;
      border: 2px solid var(--primary-blue);
      background: white;
      color: var(--primary-blue);
      border-radius: 20px;
      font-family: 'Montserrat', sans-serif;
      font-size: 12px;
      font-weight: 400;
      cursor: pointer;
      transition: all 0.2s;
      text-transform: uppercase;
    }

    .option-btn:hover {
      background: var(--primary-blue);
      color: white;
    }

    .option-btn.selected {
      background: var(--primary-blue);
      color: white;
    }

    .syrup-buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.5rem;
    }

    .add-to-cart-btn {
      padding: 0.75rem 2rem;
      background: var(--primary-blue);
      color: white;
      border: none;
      border-radius: 25px;
      font-family: 'Montserrat', sans-serif;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      text-transform: uppercase;
      margin-top: 0.5rem;
      transition: opacity 0.2s;
    }

    .add-to-cart-btn:hover {
      opacity: 0.9;
    }

    @media (max-width: 1400px) {
      .order-page .menu-category {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-links">
      <a href="index.html#home" class="nav-link">home</a>
      <a href="index.html#about" class="nav-link">about</a>
      <a href="index.html#menu" class="nav-link">menu</a>
      <a href="login.html" class="nav-link">login</a>
    </div>
  </nav>

  <main class="order-page">
    <div class="page-content">
      <div class="order-header">
        <h2 class="menu-title">ORDER</h2>
        <div class="order-controls">
          <div class="favorites-section">
            <button class="favorites-btn" id="favoritesBtn" title="View Favorites">
              <i class="fas fa-heart"></i>
              <span>Favorites</span>
            </button>
          </div>
          <div class="role-toggle" id="roleToggle">
            <span class="role-label">Pricing:</span>
            <label class="role-option">
              <input type="radio" name="role" value="student" checked>
              <span>Student</span>
            </label>
            <label class="role-option">
              <input type="radio" name="role" value="staff">
              <span>Staff</span>
            </label>
          </div>
          <div class="pfand-toggle" id="pfandToggle">
            <label class="pfand-option">
              <input type="checkbox" id="usePfand" checked>
              <span class="pfand-label">
                <i class="fas fa-recycle"></i>
                Use Pfand Cups (+€2.00 deposit)
              </span>
            </label>
          </div>
        </div>
      </div>

      <div class="menu-container">
        <div id="categories" class="order-categories"></div>
      </div>
    </div>

      <aside class="order-cart">
        <div class="cart-header">
          <h3>Your Order</h3>
          <button id="clearCart" class="btn btn-secondary" style="padding:8px 14px">Clear</button>
        </div>
        <ul id="cartItems" class="cart-items"></ul>
        <div class="cart-summary">
          <div class="summary-row"><span>Subtotal</span><span id="subtotal">€0.00</span></div>
        </div>
        <div class="cart-actions">
          <a href="/checkout.html" class="btn btn-primary" id="checkoutBtn">Checkout</a>
        </div>
      </aside>
    </div>
  </main>

    <!-- Favorites Modal -->
    <div id="favoritesModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3><i class="fas fa-heart"></i> Your Favorites</h3>
          <button class="close-btn" id="closeFavoritesModal">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="modal-body">
          <div id="favoritesList" class="favorites-list">
            <!-- Favorites will be populated here -->
          </div>
          <div id="noFavorites" class="no-favorites" style="display: none;">
            <i class="fas fa-heart"></i>
            <h4>No favorites yet</h4>
            <p>Add items to your favorites by clicking the heart icon on any menu item</p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="supabase-config.js"></script>
    <script src="session-manager.js"></script>
    <script src="script.js"></script>
    <script src="order.js"></script>
    <script>
        // Register service worker for push notifications
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('✅ Service Worker registered:', registration);
                    })
                    .catch((error) => {
                        console.log('❌ Service Worker registration failed:', error);
                    });
            });
        }
    </script>

  <!-- Coffee Customization Modal -->
  <div id="milkModal" class="milk-modal" style="display:none;">
    <div class="milk-modal-content" style="max-width: 500px;">
      <div class="milk-modal-header">
        <h3 id="milkModalTitle">Customize Coffee</h3>
        <button class="milk-modal-close" id="milkModalClose">&times;</button>
      </div>
      <div style="padding: 20px;">
        <div style="margin-bottom: 25px;">
          <h4 style="margin: 0 0 12px 0; color: #2c1810; font-size: 1.1rem;">Choose Milk:</h4>
          <div class="milk-options" style="display: flex; gap: 10px;">
            <button class="milk-option" data-milk="cow" style="flex: 1;">
              <i class="fas fa-mug-hot"></i>
              <span>Cow Milk</span>
            </button>
            <button class="milk-option" data-milk="oat" style="flex: 1;">
              <i class="fas fa-leaf"></i>
              <span>Oat Milk</span>
            </button>
          </div>
        </div>
        <div style="margin-bottom: 25px;">
          <h4 style="margin: 0 0 12px 0; color: #2c1810; font-size: 1.1rem;">Add Syrup (Optional):</h4>
          <div class="syrup-options" style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px;">
            <button class="syrup-option" id="noSyrupOption" data-syrup="" style="grid-column: 1 / -1;">
              <i class="fas fa-times"></i>
              <span>No Syrup</span>
            </button>
            <button class="syrup-option" data-syrup="syrup-vanilla">
              <i class="fas fa-candy-cane"></i>
              <span>Vanilla</span>
            </button>
            <button class="syrup-option" data-syrup="syrup-hazelnut">
              <i class="fas fa-candy-cane"></i>
              <span>Hazelnut</span>
            </button>
            <button class="syrup-option" data-syrup="syrup-pumpkin">
              <i class="fas fa-candy-cane"></i>
              <span>Pumpkin Spice</span>
            </button>
            <button class="syrup-option" data-syrup="syrup-spekuloos">
              <i class="fas fa-candy-cane"></i>
              <span>Spekuloos</span>
            </button>
            <button class="syrup-option" data-syrup="syrup-gingerbread">
              <i class="fas fa-candy-cane"></i>
              <span>Gingerbread</span>
            </button>
          </div>
        </div>
        <button id="addCoffeeToCartBtn" class="btn-primary" style="width: 100%; padding: 14px; font-size: 1.1rem; margin-top: 10px;">
          <i class="fas fa-plus"></i> Add to Cart
        </button>
      </div>
    </div>
  </div>
</body>
</html>
