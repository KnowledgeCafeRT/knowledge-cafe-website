<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order - Knowledge Café</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-logo">
        <i class="fas fa-coffee"></i>
        <span>Knowledge Café</span>
      </div>
      <ul class="nav-menu">
        <li><a href="/index.html#home" class="nav-link">Home</a></li>
        <li><a href="/index.html#menu" class="nav-link">Menu</a></li>
        <li><a href="/order.html" class="nav-link">Order</a></li>
        <li><a href="/index.html#loyalty" class="nav-link">Loyalty Card</a></li>
        <li><a href="/index.html#contact" class="nav-link">Contact</a></li>
        <li><a href="/login.html" class="nav-link profile-link">
          <i class="fas fa-user"></i>
          <span>Login</span>
        </a></li>
      </ul>
      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </div>
  </nav>

  <main class="order-page">
    <div class="container order-container">
      <section class="order-products">
        <div class="section-header">
          <h2>Order</h2>
          <p>Tap an item to add it to your order</p>
          <div class="order-controls">
            <div class="favorites-section">
              <button class="favorites-btn" id="favoritesBtn" title="View Favorites">
                <i class="fas fa-heart"></i>
                <span>Favorites</span>
              </button>
            </div>
            <div class="role-toggle" id="roleToggle">
              <span class="role-label">Pricing:</span>
              <label class="role-option">
                <input type="radio" name="role" value="student" checked>
                <span>Student</span>
              </label>
              <label class="role-option">
                <input type="radio" name="role" value="staff">
                <span>Staff</span>
              </label>
            </div>
            <div class="pfand-toggle" id="pfandToggle">
              <label class="pfand-option">
                <input type="checkbox" id="usePfand" checked>
                <span class="pfand-label">
                  <i class="fas fa-recycle"></i>
                  Use Pfand Cups (+€2.00 deposit)
                </span>
              </label>
            </div>
          </div>
        </div>

        <div id="categories" class="order-categories"></div>
      </section>

      <aside class="order-cart">
        <div class="cart-header">
          <h3>Your Order</h3>
          <button id="clearCart" class="btn btn-secondary" style="padding:8px 14px">Clear</button>
        </div>
        <ul id="cartItems" class="cart-items"></ul>
        <div class="cart-summary">
          <div class="summary-row"><span>Subtotal</span><span id="subtotal">€0.00</span></div>
        </div>
        <div class="cart-actions">
          <a href="/checkout.html" class="btn btn-primary" id="checkoutBtn">Checkout</a>
        </div>
      </aside>
    </div>
  </main>

    <!-- Favorites Modal -->
    <div id="favoritesModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3><i class="fas fa-heart"></i> Your Favorites</h3>
          <button class="close-btn" id="closeFavoritesModal">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="modal-body">
          <div id="favoritesList" class="favorites-list">
            <!-- Favorites will be populated here -->
          </div>
          <div id="noFavorites" class="no-favorites" style="display: none;">
            <i class="fas fa-heart"></i>
            <h4>No favorites yet</h4>
            <p>Add items to your favorites by clicking the heart icon on any menu item</p>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="order.js"></script>
    <script>
        // Register service worker for push notifications
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('✅ Service Worker registered:', registration);
                    })
                    .catch((error) => {
                        console.log('❌ Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
